<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEO & Marketing Tools</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      color: #003366;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,102,204,0.2);
    }
    h1 {
      color: #007bff;
      text-align: center;
      margin-bottom: 30px;
    }
    .tool-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .tool {
      background: #e6f2ff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      transition: background 0.3s;
    }
    .tool:hover {
      background: #cce5ff;
    }
    .tool a {
      color: #003366;
      font-weight: bold;
      text-decoration: none;
      display: block;
      margin-top: 10px;
    }
    @media (max-width: 600px) {
      .tool-list {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SEO & Marketing Tools</h1>
    <div class="tool-list">
      <div class="tool">
        Keyword Density Checker
        <a href="#">Launch Tool</a>
      </div>
      <div class="tool">
        Meta Tag Analyzer
        <a href="#">Launch Tool</a>
      </div>
      <div class="tool">
        SERP Preview
        <a href="#">Launch Tool</a>
      </div>
      <div class="tool">
        Backlink Checker
        <a href="#">Launch Tool</a>
      </div>
      <div class="tool">
        Headline Analyzer
        <a href="#">Launch Tool</a>
      </div>
      <div class="tool">
        UTM Builder
        <a href="#">Launch Tool</a>
      </div>
      <div class="tool">
        Robots.txt Generator
        <a href="#">Launch Tool</a>
      </div>
      <div class="tool">
        Sitemap Generator
        <a href="#">Launch Tool</a>
      </div>
    </div>
  </div>
</body>
</html>
