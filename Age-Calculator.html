<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Age Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary: #007BFF;
      --light: #E3F2FD;
      --white: #fff;
      --radius: 12px;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .container {
      background: var(--white);
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h2 {
      color: var(--primary);
      margin-bottom: 1rem;
    }

    input[type="date"] {
      width: 100%;
      padding: 0.8rem;
      border-radius: var(--radius);
      border: 1px solid #ccc;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background: var(--primary);
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      margin-bottom: 1rem;
    }

    button:hover {
      background: #0056c7;
    }

    .result {
      font-size: 1.1rem;
      background: #f1faff;
      padding: 1rem;
      border-radius: var(--radius);
      border: 1px solid #cce5ff;
    }

    @media (max-width: 500px) {
      .container {
        padding: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŽ‚ Age Calculator</h2>
    <input type="date" id="dob" />
    <button onclick="calculateAge()">Calculate Age</button>
    <div class="result" id="result">Enter your date of birth above.</div>
  </div>

  <script>
    function calculateAge() {
      const dobInput = document.getElementById("dob").value;
      const result = document.getElementById("result");

      if (!dobInput) {
        result.innerText = "Please select your date of birth.";
        return;
      }

      const dob = new Date(dobInput);
      const today = new Date();

      let years = today.getFullYear() - dob.getFullYear();
      let months = today.getMonth() - dob.getMonth();
      let days = today.getDate() - dob.getDate();

      if (days < 0) {
        months--;
        days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
      }

      if (months < 0) {
        years--;
        months += 12;
      }

      result.innerText = `You are ${years} year(s), ${months} month(s), and ${days} day(s) old.`;
    }
  </script>
</body>
</html>
