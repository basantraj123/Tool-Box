<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word & Character Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
      color: #003366;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 102, 204, 0.2);
    }

    h2 {
      text-align: center;
      color: #007bff;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    .results {
      margin-top: 15px;
      font-size: 18px;
      color: #0056b3;
    }

    @media (max-width: 600px) {
      .results {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Word & Character Counter</h2>
    <textarea id="textInput" placeholder="Start typing..." oninput="updateCounts()"></textarea>
    <div class="results">
      <p>Words: <span id="wordCount">0</span></p>
      <p>Characters: <span id="charCount">0</span></p>
      <p>Characters (No Spaces): <span id="charNoSpaceCount">0</span></p>
    </div>
  </div>

  <script>
    function updateCounts() {
      const text = document.getElementById('textInput').value;
      const words = text.trim().split(/\s+/).filter(word => word.length > 0);
      const chars = text.length;
      const charsNoSpaces = text.replace(/\s/g, '').length;

      document.getElementById('wordCount').textContent = words.length;
      document.getElementById('charCount').textContent = chars;
      document.getElementById('charNoSpaceCount').textContent = charsNoSpaces;
    }
  </script>
</body>
</html>
