<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JSON Formatter & Validator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
      color: #003366;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 102, 204, 0.2);
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .status {
      text-align: center;
      font-weight: bold;
    }
    .valid {
      color: green;
    }
    .invalid {
      color: red;
    }
    @media (max-width: 600px) {
      textarea {
        font-size: 13px;
      }
      button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>JSON Formatter & Validator</h2>
    <textarea id="inputJSON" placeholder="Paste your JSON here..."></textarea>
    <button onclick="formatJSON()">Format & Validate</button>
    <textarea id="outputJSON" placeholder="Formatted JSON will appear here..." readonly></textarea>
    <div id="status" class="status"></div>
  </div>

  <script>
    function formatJSON() {
      const input = document.getElementById('inputJSON').value;
      const statusDiv = document.getElementById('status');
      try {
        const parsed = JSON.parse(input);
        const formatted = JSON.stringify(parsed, null, 2);
        document.getElementById('outputJSON').value = formatted;
        statusDiv.textContent = '✅ Valid JSON';
        statusDiv.className = 'status valid';
      } catch (e) {
        document.getElementById('outputJSON').value = '';
        statusDiv.textContent = '❌ Invalid JSON';
        statusDiv.className = 'status invalid';
      }
    }
  </script>
</body>
</html>
