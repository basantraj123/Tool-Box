<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Base64 Encoder/Decoder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
      color: #003366;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 102, 204, 0.2);
    }
    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 15px;
    }
    textarea {
      width: 100%;
      height: 180px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      margin-bottom: 15px;
    }
    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      min-width: 140px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    @media (max-width: 600px) {
      textarea {
        font-size: 14px;
      }
      button {
        min-width: 100%;
      }
      .buttons {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Base64 Encoder / Decoder</h2>
    <textarea id="inputText" placeholder="Enter text or Base64 string here..."></textarea>
    <div class="buttons">
      <button onclick="encodeBase64()">Encode to Base64</button>
      <button onclick="decodeBase64()">Decode from Base64</button>
    </div>
    <textarea id="outputText" placeholder="Result will appear here..." readonly></textarea>
  </div>

  <script>
    function encodeBase64() {
      try {
        const input = document.getElementById('inputText').value;
        // Encode as UTF-8, then Base64
        const encoded = btoa(unescape(encodeURIComponent(input)));
        document.getElementById('outputText').value = encoded;
      } catch (e) {
        alert('Error encoding to Base64.');
      }
    }

    function decodeBase64() {
      try {
        const input = document.getElementById('inputText').value;
        // Decode Base64, then decode UTF-8
        const decoded = decodeURIComponent(escape(atob(input)));
        document.getElementById('outputText').value = decoded;
      } catch (e) {
        alert('Invalid Base64 string.');
      }
    }
  </script>
</body>
</html>
