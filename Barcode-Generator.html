<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barcode Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode/dist/JsBarcode.all.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      color: #003366;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,102,204,0.2);
      text-align: center;
    }
    h1 {
      color: #007bff;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    svg {
      margin: 0 auto;
      display: block;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Barcode Generator</h1>
    <input type="text" id="barcodeInput" placeholder="Enter text or numbers" />
    <button onclick="generateBarcode()">Generate Barcode</button>
    <svg id="barcode"></svg>
  </div>

  <script>
    function generateBarcode() {
      const value = document.getElementById('barcodeInput').value.trim();
      if (!value) {
        alert('Please enter text or numbers to generate barcode.');
        return;
      }
      JsBarcode("#barcode", value, {
        format: "CODE128",
        lineColor: "#003366",
        width: 2,
        height: 100,
        displayValue: true,
        fontSize: 18,
        margin: 10
      });
    }
  </script>
</body>
</html>
