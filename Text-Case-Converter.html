<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Case Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
      color: #003366;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 102, 204, 0.2);
    }

    h2 {
      text-align: center;
      color: #007bff;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }

    button {
      flex: 1 1 45%;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      button {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Text Case Converter</h2>
    <textarea id="textInput" placeholder="Enter your text here..."></textarea>
    <div class="buttons">
      <button onclick="convertCase('upper')">UPPERCASE</button>
      <button onclick="convertCase('lower')">lowercase</button>
      <button onclick="convertCase('capitalize')">Capitalize Each Word</button>
      <button onclick="convertCase('sentence')">Sentence case</button>
    </div>
  </div>

  <script>
    function convertCase(type) {
      const textArea = document.getElementById('textInput');
      let text = textArea.value;

      switch (type) {
        case 'upper':
          textArea.value = text.toUpperCase();
          break;
        case 'lower':
          textArea.value = text.toLowerCase();
          break;
        case 'capitalize':
          textArea.value = text.replace(/\b\w/g, char => char.toUpperCase());
          break;
        case 'sentence':
          textArea.value = text
            .toLowerCase()
            .replace(/(^\s*\w|[.!?]\s*\w)/g, char => char.toUpperCase());
          break;
      }
    }
  </script>
</body>
</html>
