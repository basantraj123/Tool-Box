<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UUID Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      color: #003366;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,102,204,0.2);
      text-align: center;
    }
    h1 {
      color: #007bff;
      margin-bottom: 20px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    #uuidOutput {
      font-family: monospace;
      font-size: 20px;
      background: #e6f2ff;
      padding: 15px;
      border-radius: 8px;
      user-select: all;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>UUID Generator</h1>
    <button onclick="generateUUID()">Generate UUID</button>
    <div id="uuidOutput">Click generate to create a UUID</div>
  </div>

  <script>
    function generateUUID() {
      // Generates RFC4122 version 4 UUID
      const uuid = ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
        (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
      );
      document.getElementById('uuidOutput').textContent = uuid;
    }
  </script>
</body>
</html>
