<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Engineering Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      color: #003366;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 450px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,102,204,0.2);
    }
    h1 {
      color: #007bff;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .buttons button {
      padding: 12px 16px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      flex: 1 1 28%;
    }
    #output {
      margin-top: 20px;
      background: #e6f2ff;
      padding: 15px;
      border-radius: 8px;
      font-size: 18px;
      text-align: center;
      min-height: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Engineering Calculator</h1>
    <input type="text" id="expression" placeholder="e.g. sin(45 deg) + log(10)" />
    
    <div class="buttons">
      <button onclick="insert('sin(')">sin()</button>
      <button onclick="insert('cos(')">cos()</button>
      <button onclick="insert('tan(')">tan()</button>
      <button onclick="insert('log(')">log()</button>
      <button onclick="insert('sqrt(')">√()</button>
      <button onclick="insert('^')">^</button>
      <button onclick="insert('pi')">π</button>
      <button onclick="insert('e')">e</button>
      <button onclick="insert('!')">x!</button>
      <button onclick="clearInput()">C</button>
      <button onclick="solve()">=</button>
    </div>

    <div id="output">Result will appear here</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.1/math.min.js"></script>
  <script>
    function insert(value) {
      const input = document.getElementById("expression");
      input.value += value;
    }

    function clearInput() {
      document.getElementById("expression").value = "";
      document.getElementById("output").textContent = "Result will appear here";
    }

    function solve() {
      const expr = document.getElementById("expression").value;
      const output = document.getElementById("output");
      try {
        const result = math.evaluate(expr);
        output.textContent = `Result: ${result}`;
      } catch (err) {
        output.textContent = "Invalid expression!";
      }
    }
  </script>
</body>
</html>
