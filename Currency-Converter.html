<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Currency Converter</title>
<style>
  :root {
    --primary: #007BFF;
    --light: #E3F2FD;
    --white: #fff;
    --radius: 12px;
  }
  body {
    font-family: 'Segoe UI', sans-serif;
    background: var(--light);
    padding: 2rem;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    background: var(--white);
    padding: 2rem;
    border-radius: var(--radius);
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    max-width: 400px;
    width: 100%;
    text-align: center;
  }
  h2 {
    color: var(--primary);
    margin-bottom: 1.5rem;
  }
  select, input {
    width: 100%;
    padding: 0.8rem;
    margin-bottom: 1rem;
    border-radius: var(--radius);
    border: 1px solid #ccc;
    font-size: 1rem;
  }
  button {
    width: 100%;
    padding: 0.8rem;
    background: var(--primary);
    color: var(--white);
    font-size: 1rem;
    border: none;
    border-radius: var(--radius);
    cursor: pointer;
  }
  button:hover {
    background: #0056c7;
  }
  .result {
    margin-top: 1.5rem;
    font-size: 1.2rem;
    color: #333;
    min-height: 2rem;
  }
  @media (max-width: 480px) {
    .container {
      padding: 1rem;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h2>ðŸ’± Currency Converter</h2>
    <input type="number" id="amount" placeholder="Enter amount" min="0" step="any" />
    <select id="fromCurrency"></select>
    <select id="toCurrency"></select>
    <button onclick="convertCurrency()">Convert</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const apiURL = 'https://open.er-api.com/v6/latest/';

    const fromCurrency = document.getElementById('fromCurrency');
    const toCurrency = document.getElementById('toCurrency');
    const result = document.getElementById('result');
    const amountInput = document.getElementById('amount');

    // List of currencies to show (you can expand this)
    const currencies = ["USD","EUR","GBP","INR","JPY","AUD","CAD","CHF","CNY","NZD"];

    function populateCurrencySelectors() {
      currencies.forEach(curr => {
        const option1 = document.createElement('option');
        option1.value = curr;
        option1.textContent = curr;
        fromCurrency.appendChild(option1);

        const option2 = document.createElement('option');
        option2.value = curr;
        option2.textContent = curr;
        toCurrency.appendChild(option2);
      });
      fromCurrency.value = "USD";
      toCurrency.value = "INR";
    }

    async function convertCurrency() {
      const amount = parseFloat(amountInput.value);
      if (isNaN(amount) || amount <= 0) {
        result.textContent = 'Please enter a valid amount.';
        return;
      }
      const from = fromCurrency.value;
      const to = toCurrency.value;

      if (from === to) {
        result.textContent = `Same currency selected. Amount = ${amount.toFixed(2)} ${to}`;
        return;
      }

      try {
        result.textContent = 'Converting...';
        const response = await fetch(apiURL + from);
        const data = await response.json();

        if (data.result !== "success") {
          result.textContent = "Error fetching exchange rates.";
          return;
        }

        const rate = data.rates[to];
        if (!rate) {
          result.textContent = "Currency not supported.";
          return;
        }

        const converted = amount * rate;
        result.textContent = `${amount.toFixed(2)} ${from} = ${converted.toFixed(2)} ${to}`;
      } catch (error) {
        result.textContent = "Error connecting to exchange rate API.";
      }
    }

    populateCurrencySelectors();
  </script>
</body>
</html>
